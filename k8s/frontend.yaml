apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  type: LoadBalancer 
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
        
          image: 977099020493.dkr.ecr.ap-south-1.amazonaws.com/todo-frontend-repo:latest
          ports:
            - containerPort: 3000
          env:
           
            - name: REACT_APP_BACKEND_URL
              value: "http://backend:5000"