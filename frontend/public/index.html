<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Ultimate To-Do</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen py-10">

    <div class="max-w-2xl mx-auto bg-white shadow-xl rounded-lg overflow-hidden">
        <div class="bg-indigo-600 p-6 text-white flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold">My Tasks</h1>
                <p id="currentDate" class="text-indigo-200 text-sm">Loading Date...</p>
            </div>
            <div class="text-right">
                <span id="pendingCount" class="text-3xl font-bold">0</span>
                <span class="text-sm block">Pending</span>
            </div>
        </div>

        <div class="p-4 bg-gray-50 border-b flex gap-2 overflow-x-auto">
            <span class="text-xs font-bold text-gray-500 uppercase py-2">Quick Add:</span>
            <button onclick="fillTemplate('Deploy to EKS')" class="px-3 py-1 bg-white border rounded-full text-sm hover:bg-indigo-50">üöÄ Deploy</button>
            <button onclick="fillTemplate('Fix Bugs')" class="px-3 py-1 bg-white border rounded-full text-sm hover:bg-indigo-50">üêõ Bug Fix</button>
            <button onclick="fillTemplate('Cost Optimization')" class="px-3 py-1 bg-white border rounded-full text-sm hover:bg-indigo-50">üí∞ Cost Ops</button>
        </div>

        <div class="p-6 border-b">
            <div class="flex flex-col gap-3">
                <input type="text" id="taskInput" placeholder="What needs to be done?" class="w-full p-3 border rounded focus:outline-none focus:border-indigo-500">
                <div class="flex gap-2">
                    <input type="datetime-local" id="dateInput" class="p-2 border rounded text-gray-600 text-sm">
                    <input type="text" id="noteInput" placeholder="Add a note or subtask..." class="flex-1 p-2 border rounded text-sm">
                    <button onclick="addTask()" class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700 transition">
                        <i class="fas fa-plus"></i> Add
                    </button>
                </div>
            </div>
        </div>

        <ul id="taskList" class="divide-y divide-gray-200">
            </ul>
    </div>

    <script>
        const API_URL = '/api/todos';

        // 7. Display Time & Date
        function updateDate() {
            const now = new Date();
            document.getElementById('currentDate').innerText = now.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        }
        updateDate();

        // 8. Quick Notes Template
        function fillTemplate(text) {
            document.getElementById('taskInput').value = text;
        }

        // Fetch & Render Tasks
        async function loadTasks() {
            const res = await fetch(API_URL);
            const tasks = await res.json();
            const list = document.getElementById('taskList');
            list.innerHTML = '';
            
            let pending = 0;
            tasks.forEach(task => {
                if(!task.completed) pending++;
                
                // Reminder Logic (Red if overdue)
                const isOverdue = task.due_date && new Date(task.due_date) < new Date();
                const dateClass = isOverdue ? "text-red-500 font-bold" : "text-gray-400";
                const displayDate = task.due_date ? new Date(task.due_date).toLocaleString() : '';

                list.innerHTML += `
                    <li class="p-4 hover:bg-gray-50 flex justify-between items-start group transition">
                        <div class="flex items-start gap-3">
                            <button onclick="toggleComplete(${task.id}, ${task.completed})" class="mt-1 text-xl ${task.completed ? 'text-green-500' : 'text-gray-300 hover:text-indigo-500'}">
                                <i class="fas ${task.completed ? 'fa-check-circle' : 'fa-circle'}"></i>
                            </button>
                            <div>
                                <p class="font-medium ${task.completed ? 'line-through text-gray-400' : 'text-gray-800'}">${task.content}</p>
                                ${task.notes ? `<p class="text-xs text-gray-500 mt-1"><i class="fas fa-sticky-note mr-1"></i>${task.notes}</p>` : ''}
                                ${displayDate ? `<p class="text-xs ${dateClass} mt-1"><i class="far fa-clock mr-1"></i>${displayDate}</p>` : ''}
                            </div>
                        </div>
                        <button onclick="deleteTask(${task.id})" class="text-gray-300 hover:text-red-500 opacity-0 group-hover:opacity-100 transition">
                            <i class="fas fa-trash"></i>
                        </button>
                    </li>
                `;
            });
            document.getElementById('pendingCount').innerText = pending;
        }

        // 1. Add Task
        async function addTask() {
            const content = document.getElementById('taskInput').value;
            const notes = document.getElementById('noteInput').value;
            const due_date = document.getElementById('dateInput').value;
            
            if (!content) return alert("Task cannot be empty!");

            await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content, notes, due_date })
            });
            
            // Clear inputs
            document.getElementById('taskInput').value = '';
            document.getElementById('noteInput').value = '';
            loadTasks();
        }

        // 2. Delete Task
        async function deleteTask(id) {
            await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
            loadTasks();
        }

        // 5. Complete Task
        async function toggleComplete(id, currentStatus) {
            await fetch(`${API_URL}/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ completed: !currentStatus })
            });
            loadTasks();
        }

        window.onload = loadTasks;
    </script>

    <div id="root" style="display:none;"></div>

<script src="app.js"></script> 
</body>
</body>
</html>
